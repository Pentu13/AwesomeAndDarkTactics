name: Validate New Tactics

on:
  push:
    branches:
      - test-tactic
  pull_request:
    branches:
      - test-tactic

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run validation script
        run: node validator_new_posts.js