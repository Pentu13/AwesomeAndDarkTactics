name: Move Validated Posts

on:
  push:
    branches:
      - main
      - test-tactic

jobs:
  move-tactics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Move validated tactics
        run: |
          mkdir -p docs/_posts
          if [ -d docs/_new_posts ]; then
            mv docs/_new_posts/* docs/_posts/ 2>/dev/null || true
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/_posts
          git rm -r docs/_new_posts || true
          git commit -m "Move validated tactics to _posts" || echo "No changes to commit"
          git push