name: Move Validated Posts

on:
  workflow_run:
    workflows: ["Validate New Tactics"]
    types:
      - completed

permissions:
  contents: write

jobs:
  move-tactics:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Move validated tactics to category subfolders
        run: |
          mkdir -p docs/_posts
          shopt -s nullglob
          for file in docs/_new_posts/*.md docs/_new_posts/*.markdown; do
            [ -e "$file" ] || continue
            category=$(awk '
              /^categories:/ {in_categories=1; next}
              in_categories && /^ *- / {
                sub(/^ *- /, "", $0); print $0; exit
              }
              in_categories && NF && !/^ / {in_categories=0}
            ' "$file" | xargs)
            if [ -z "$category" ]; then
              echo "No category found in $file, skipping."
              continue
            fi
            mkdir -p "docs/_posts/$category"
            mv "$file" "docs/_posts/$category/"
            echo "Moved $file to docs/_posts/$category/"
          done
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/_posts
          git rm -r docs/_new_posts || true
          git commit -m "Move validated tactics to category subfolders in _posts" || echo "No changes to commit"
          git push