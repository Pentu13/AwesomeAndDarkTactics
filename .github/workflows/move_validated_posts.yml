name: Move Validated Posts

on:
  workflow_run:
    workflows: ["Validate New Tactics"]
    types:
      - completed

permissions:
  contents: write

jobs:
  check_for_new_posts:
    runs-on: ubuntu-latest
    outputs:
      new_posts_exist: ${{ steps.check_files.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Check for new posts
        id: check_files
        uses: tj-actions/changed-files@v44
        with:
          files: docs/_new_posts/**

  move-tactics:
    needs: check_for_new_posts
    if: ${{ github.event.workflow_run.conclusion == 'success' && needs.check_for_new_posts.outputs.new_posts_exist == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main
      - name: Move validated tactics to category subfolders
        run: |
          moved_any=false
          shopt -s nullglob
          for file in docs/_new_posts/*.md docs/_new_posts/*.markdown; do
            [ -e "$file" ] || continue
            category=$(awk '
              /^categories:/ {in_categories=1; next}
              in_categories && /^ *- / {
                sub(/^ *- /, "", $0); print $0; exit
              }
              in_categories && NF && !/^ / {in_categories=0}
            ' "$file" | xargs)
            if [ -z "$category" ]; then
              echo "No category found in $file, skipping and NOT deleting."
              continue
            fi
            mkdir -p "docs/_posts/$category"
            mv "$file" "docs/_posts/$category/"
            echo "Moved $file to docs/_posts/$category/"
            moved_any=true
          done
          if $moved_any; then
            git add docs/_posts
            git rm -r docs/_new_posts || true
            git commit -m "Move validated tactics to category subfolders in _posts" || echo "No changes to commit"
            git push
          else
            echo "No files were moved. Not deleting docs/_new_posts."
            exit 1
          fi