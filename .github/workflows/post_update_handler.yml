name: Post Update Handler

on:
  push:
    paths:
      - 'docs/_posts/**/*.md'
      - 'docs/_posts/**/*.markdown'
  pull_request:
    paths:
      - 'docs/_posts/**/*.md'
      - 'docs/_posts/**/*.markdown'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # Validate existing posts for any changes
      - name: Validate posts
        run: node validator.js docs/_posts


      - name: Convert Markdown to JSON
        run: |
          echo "Running node convert.js on all posts..."
          node convert.js
      - name: Commit and push converted JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add converted-tactics/
          git commit -m "Update converted JSON after tactic update" || echo "No changes to commit"
          git reset --hard
          git clean -fd
          git pull --rebase origin main
          git push