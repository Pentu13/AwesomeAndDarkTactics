name: Convert Markdown to JSON

on:
  push:
    paths:
      - 'docs/_posts/**.md'
      - 'docs/_posts/**.markdown'
  pull_request:
    paths:
      - 'docs/_posts/**.md'
      - 'docs/_posts/**.markdown'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Convert Markdown to JSON
        run: node convert.js

      - name: Upload converted JSON (optional)
        uses: actions/upload-artifact@v4
        with:
          name: converted-tactics
          path: converted-tactics/