name: Convert Markdown to JSON

on:
  workflow_run:
    workflows:
      - "Move Validated Posts"
      - "Post Update Handler"
    types:
      - completed

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
      - name: Fetch and checkout latest main (only for workflow_run)
        if: github.event.workflow_run.head_sha != null
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Convert Markdown to JSON
        run: |
          echo "Running node convert.js on all posts..."
          node convert.js
      - name: Checkout main branch for push
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main
      - name: Commit and push converted JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add converted-tactics/
          git commit -m "Update converted JSON after tactic move" || echo "No changes to commit"
          git push