name: Convert Markdown to JSON

on:
  workflow_run:
    workflows: ["Move Validated Posts"]
    types:
      - completed

permissions:
  contents: write

jobs:
  convert:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Convert Markdown to JSON
        run: node convert.js

      - name: Commit and push converted JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add converted-tactics/
          git commit -m "Update converted JSON after tactic move" || echo "No changes to commit"
          git push