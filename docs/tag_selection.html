---
layout: page
title: Tag Selection
order: 3
---

<div class="tag-container">
    <h3>Browse Tactics by Tags</h3>
    <p>Select a tag to view related tactics.</p>

    {% assign all-tags = site.tags | sort %}
    <div class="tag-list">
        {% for tag in all-tags %}
            <div class="tag-section">
                <div class="tag-header">
                    <button class="toggle-btn" onclick="toggleTactics(this)">â–¶</button>
                    <a href="{{ "tags/" | append: tag[0] | append: ".html" | relative_url }}" 
                       class="tag-title">
                        {{ tag[0] }}
                    </a>
                </div>
                <div class="tactic-list" style="display: none;">
                    {% for post in tag[1] %}
                        <a href="{{ post.url | relative_url }}" class="tactic-link">
                            <span class="tactic-number">{{ forloop.index }}.</span>
                            {{ post.title }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
.tag-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.tag-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
    align-items: start;
    grid-auto-rows: min-content;
}

.tag-section {
    background: #eee;
    border-radius: 6px;
    padding: 12px;
}

.tag-header {
    display: flex;
    align-items: center;
    gap: 4px;
}

.toggle-btn {
    background: none;
    border: none;
    color: #666;
    cursor: pointer;
    padding: 0 4px;
    font-size: 12px;
    transition: transform 0.2s;
}

.toggle-btn:hover {
    color: #2196F3;
}

.toggle-btn.expanded {
    transform: rotate(90deg);
}

.tag-title {
    display: block;
    font-weight: bold;
    color: #2196F3;
    text-decoration: none;
    margin-bottom: 8px;
    font-size: 1.1em;
    flex-grow: 1;
}

.tactic-list {
    padding-left: 12px;
    border-left: 2px solid #ddd;
    transition: all 0.3s ease;
}

.tactic-link {
    display: flex;
    align-items: center;
    gap: 4px;
    color: #000;
    text-decoration: none;
    padding: 4px 0;
    font-size: 0.9em;
    line-height: 1.2;
}

.tactic-number {
    color: #000;
    font-size: 0.9em;
    min-width: 16px;
    display: inline-block;
    vertical-align: middle;
}

.tactic-link:hover {
    color: #064579;
}

.tag-title:hover {
    color: #064579;
}

h1 {
    margin-top: 80px;
}
</style>

<script>
function toggleTactics(button) {
    const tacticList = button.parentElement.nextElementSibling;
    const isExpanded = tacticList.style.display !== 'none';
    
    if (isExpanded) {
        tacticList.style.display = 'none';
        button.classList.remove('expanded');
    } else {
        tacticList.style.display = 'block';
        button.classList.add('expanded');
    }
}
</script>
